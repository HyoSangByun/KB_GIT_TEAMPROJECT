<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 목록</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .book-container {
        display: flex;
        gap: 20px;
      }
      .book {
        width: 200px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
      }
      .book:hover {
        transform: scale(1.05);
      }
      .book img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .book a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      .price {
        color: #e74c3c;
        font-weight: bold;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="book-container">
      <div class="book">
        <a href="https://example.com/book1" target="_blank">
          <img src="https://via.placeholder.com/150" alt="책 표지" />
          <span>책 제목 1</span>
          <div class="price">₩15,000</div>
        </a>
      </div>
      <div class="book">
        <a href="https://example.com/book2" target="_blank">
          <img src="https://via.placeholder.com/150" alt="책 표지" />
          <span>책 제목 2</span>
          <div class="price">₩20,000</div>
        </a>
      </div>
      <div class="book">
        <a href="https://example.com/book3" target="_blank">
          <img src="https://via.placeholder.com/150" alt="책 표지" />
          <span>책 제목 3</span>
          <div class="price">₩18,000</div>
        </a>
      </div>
    </div>
  </body>
</html>
